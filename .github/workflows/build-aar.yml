name: Build SmileyRating AAR

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout SmileyRating repo
        uses: actions/checkout@v4
        with:
          repository: sujithkanna/SmileyRating
          path: SmileyRating

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Install Gradle 7.6
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 7.6

      - name: Patch build.gradle to remove jcenter()
        run: sed -i 's/jcenter()/mavenCentral()/g' SmileyRating/build.gradle

      - name: Remove uploadArchives block
        run: |
          cd SmileyRating
          sed -i '/uploadArchives/{N;N;N;N;N;d;}' smilerating/build.gradle

      - name: Build AAR
        run: |
          cd SmileyRating
          gradle assembleRelease

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: smileyrating-aar
          path: SmileyRating/smileyrating/build/outputs/aar/*.aar
