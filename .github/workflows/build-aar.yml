name: Build SmileyRating AAR

on:
  workflow_dispatch: # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the original repo
      - name: Checkout SmileyRating repo
        uses: actions/checkout@v4
        with:
          repository: sujithkanna/SmileyRating
          path: SmileyRating

      # Step 2: Set up JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      # Step 3: Install Gradle 7.6
      - name: Setup Gradle 7.6
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 7.6

      # Step 4: Patch build.gradle to remove jcenter()
      - name: Replace jcenter() with mavenCentral()
        run: sed -i 's/jcenter()/mavenCentral()/g' SmileyRating/build.gradle

      # Step 5: Build the AAR
      - name: Build AAR
        run: |
          cd SmileyRating
          ./gradlew assembleRelease

      # Step 6: Upload the resulting AAR as artifact
      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: smileyrating-aar
          path: SmileyRating/smileyrating/build/outputs/aar/*.aar
