name: Build SmileyRating AAR

on:
  workflow_dispatch: # lets you trigger it manually

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout SmileyRating repo
        uses: actions/checkout@v4
        with:
          repository: sujithkanna/SmileyRating
          path: SmileyRating

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build AAR
        run: |
          cd SmileyRating
          gradle assembleRelease

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: smileyrating-aar
          path: SmileyRating/smileyrating/build/outputs/aar/*.aar
